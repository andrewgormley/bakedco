backend:
  name: git-gateway
  branch: master

local_backend: true

display_url: https://vigorous-mahavira-319660.netlify.app/
logo_url: https://vigorous-mahavira-319660.netlify.app/img/baked-logo.svg

media_folder: "site/static/img"
public_folder: "img"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections:
  - name: "work"
    label: "Work"
    folder: "site/content/work"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Meta Description", name: "description", widget: "text"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        create: true
        field:
          - {name: "tag", widget: "string"}
      - {label: "Thumbnail Image", name: "image", widget: "image"}
      - {label: "Thumbnail Video", name: "thumbnailVideo", widget: "file", required: false}
      - {label: "Intro Blurb", name: "intro", widget: "text", required: false}
      - label: "Body section"
        name: "sections"
        widget: "list"
        collapsed: false
        required: false
        fields:
          - {label: "Sub title", name: "subtitle", widget: "string"}
          - {label: "Copy", name: "copy", widget: "text"}
      - label: "Gallery"
        name: "carousel"
        widget: "list"
        required: false
        fields:
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "Video", name: "video", widget: "file", required: false}
          - {label: "Alt text", name: "alt", widget: "string", required: false}
      - {label: "PDF Case Study", name: "pdf", widget: "file", required: false}
  - name: "jobs"
    label: "Jobs"
    folder: "site/content/jobs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", default: ''}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Meta Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "string", default: ''}
      - {label: "Job Type", name: "jobType", widget: "string", default: ''}
      - {label: "Location", name: "location", widget: "string", default: ''}
      - {label: "Salary", name: "salary", widget: "string", default: ''}
      - {label: "Note", name: "note", widget: "string", default: '', required: false}
      - {label: "Body", name: "body", widget: "markdown", default: ''}
  - name: "pages"
    label: "Main Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "Intro Blurb", name: "intro", widget: "text"}
          - label: "Image Row 1"
            name: "imageRow1"
            widget: "list"
            allow_add: false
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Alt text", name: "alt", widget: "string"}
          - label: "Services"
            name: "services"
            widget: "list"
            allow_add: false
            fields:
              - {label: "Service title", name: "title", widget: "string"}
              - {label: "Service description", name: "description", widget: "text"}
          - label: "Values"
            name: "values"
            widget: "list"
            fields:
              - {label: "Value title", name: "title", widget: "string"}
              - {label: "Value description", name: "description", widget: "text"}
          - label: "Image Row 2"
            name: "imageRow2"
            widget: "list"
            allow_add: false
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Alt text", name: "alt", widget: "string"}
          - label: "Image Row 3"
            name: "imageRow3"
            widget: "list"
            allow_add: false
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Alt text", name: "alt", widget: "string"}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    editor:
      preview: false
    files:
      - file: "site/data/settings/navigation.yml"
        label: "Navigation"
        name: "navigation"
        fields:
          - label: "Navigation"
            name: "nav"
            widget: "list"
            fields:
              - {label: "Name", name: "label", widget: "string"}
              - {label: "Path", name: "URL", widget: "string"}
          - label: "Description"
            name: "description"
            widget: "text"
          - label: "Brands"
            name: "brands"
            widget: "list"
            fields:
              - {label: "Brand", name: "label", widget: "string"}
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Service", name: "label", widget: "string"}
          - label: "Contact"
            name: "contact"
            widget: "string"
      - file: "site/data/settings/footer.yml"
        label: "Footer"
        name: "footer"
        fields:
          - label: "Navigation"
            name: "nav"
            widget: "list"
            fields:
              - {label: "Name", name: "label", widget: "string"}
              - {label: "Path", name: "URL", widget: "string"}
          - label: "Description"
            name: "footerText"
            widget: "text"
          - {label: "Instagram", name: "instagram", widget: "string"}
          - {label: "LinkedIn", name: "linkedin", widget: "string"}
          - {label: "Vimeo", name: "vimeo", widget: "string"}
          - {label: "Spotify", name: "spotify", widget: "string"}
          - {label: "Youtube", name: "youtube", widget: "string"}
          - {label: "Dribbble", name: "dribbble", widget: "string"}
          - {label: "Twitter", name: "twitter", widget: "string"}
      - file: "site/config.toml"
        label: "Site Config"
        name: "config"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Meta Data"
            name: "params"
            widget: "object"
            fields:
              - {label: "Meta Description", name: "description", widget: "text"}
  - name: "basic-pages"
    label: "Basic Pages"
    folder: "site/content"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Meta Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
