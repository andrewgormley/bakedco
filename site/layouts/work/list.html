{{ define "main" }}

<div class="animate__animated animate__fadeIn w-full flex flex-wrap p-1">
  {{ range (where site.RegularPages "Section" "work").ByDate.Reverse }}

      <a href="{{.Permalink}}" class="w-full md:w-1/2 2xl:w-1/3 p-1">

        <div class="h-80 2xl:h-96 relative group bg-aqua overflow-hidden" style="background:url({{.Params.image}}); background-size:cover; background-position: center;">
          <div class="text-white overlay-text opacity-0 group-hover:opacity-100 transition-all text-4xl mix-blend-difference text-center leading-none">
            {{ .Title }}
          </div>
          {{ if .Params.thumbnailVideo }}
            <video autoplay muted loop id="myVideo" class="thumbnail-video">
              <source src="{{ .Params.thumbnailVideo }}" type="video/mp4">
            </video>
          {{ end }}
        </div>

      </a>

  {{ end }}
</div>

<div class="max-w-3xl 2xl:max-w-5xl mx-auto py-10">
  {{ partial "contact-form" . }}
</div>

{{ end }}
