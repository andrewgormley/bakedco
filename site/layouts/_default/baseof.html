<!doctype html>
<html class="bg-gray-900" lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="text-xxs uppercase text-white bg-gray-900 tracking-wide">

    {{ partial "header" . }}

    {{ partial "nav" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer" . }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
