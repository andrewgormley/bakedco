{{ if gt .Paginator.TotalPages 1 }}

<nav class="pagination">
    {{ if .Paginator.HasNext }}
    <a class="pagination-next" title="Next Page" href="{{ .Paginator.Next.URL }}">
        Next &rarr;
    </a>
    {{ end }}
    <div class="">
        {{ if .Paginator.HasPrev }}
        <a title="Previous Page" href="{{ .Paginator.Prev.URL }}">
            &larr; Previous
        </a>
        {{ end }}
    </div>
</nav>

{{ end }}
